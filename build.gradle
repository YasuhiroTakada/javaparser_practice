import java.nio.file.Files
import java.nio.file.Paths

plugins {
    id 'java'
}

group = 'jp.co.gxp'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.3')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.26.2'
}

test {
    useJUnitPlatform()
}

task printClassPath {
//    標準出力に出すだけなら
//    sourceSets.main.compileClasspath.each {println it}
    BufferedWriter writer = Files.newBufferedWriter(Paths.get(projectDir.getAbsolutePath(), ".dependencies"))
    writer.write(sourceSets.main.compileClasspath.join(File.pathSeparator))
    writer.flush()
}
